<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-a-sketch</h1>
    </div>

    <div class="menu">
        <input id="colorPicker" type="color" value="#333333">
        <button id="default">Color Mode</button>
        <button id="random">Random Colors</button>
        <button id="erase">Erase</button>
        <button id="clear">Clear</button>
        <p id="sizeValue">8 x 8</p>
        <input id="sizeSlider" type="range" value="8" min="8" max="48" step="8">
    </div>

    <div class="main">
        <div id="gridContainer"></div>
    </div>  

    <div class="footer">
        <footer>
            <span id="updateYear">Copyright &copy 2023 Douglas Fantin</span>
        </footer>
    </div>
</body>
</html>
